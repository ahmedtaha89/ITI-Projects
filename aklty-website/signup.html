<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aklaty - Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="signup-page">
    <div class="container">
        <!-- Image Section -->
        <div class="left">
            <img src="images/signup_img.png" alt="Signup Art">
        </div>

        <!-- Form Section -->
        <div class="right">
            <h2>Welcome to Aklaty ðŸ‘‹</h2>
            
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Andrews Stantham" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>

                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" placeholder="+20 956 8972 525" required>

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="123 Street, City" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 8 characters" required>

                <button type="submit">Sign up</button>

                <p class="signin-text">Already have an account? <a href="login.html">Sign in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
